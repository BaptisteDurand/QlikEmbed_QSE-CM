<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tracking Factory</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/qlik.css" rel="stylesheet">
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script 
      crossorigin="anonymous"
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/@qlik/embed-web-components@1/dist/index.min.js"
      data-host="https://{QSUrl}/jwt"
      data-cross-site-cookies="true"
      data-auth-type="windowscookie">
    </script>
  </head>


  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0" >
      <div class="container" >
        <h1 class="pb-2"> My Qlik Embed Elements</h1>
        <div class="container px-4 py-5" id="icon-grid">
          <!-- SELECTION BAR -->
          <div class="row ">
            <div class="col-sm-12"> 
              <h2 class="pb-2"></h2>Selection bar</h2>
              <div class="qlik-embed-home-main" id="qlik-embed-container1">
                <qlik-embed
                  ui='analytics/selections'
                  app-id='{AppId}'
                  id="qe4"
                  >
                </qlik-embed>
              </div>
            </div>
          </div>

          <!-- FIELDS -->
          <div class="row ">
            <h2 class="pb-2"></h2>Field</h2>
            <div class="col-sm-4"> 
            <div class="qlik-embed-home-main" id="qlik-embed-container1">            
                <qlik-embed
                  ui='analytics/field'
                  app-id='{AppId}'
                  field-id="Dim2"
                  id="qe5"
                  >
                </qlik-embed>
              </div>
            </div>
            <div class="col-sm-4"> 
              <div class="qlik-embed-home-main" id="qlik-embed-container1">
                <qlik-embed
                  ui='analytics/field'
                  app-id='{AppId}'
                  library-id="PQsQPJP"
                  type="dimension"
                  id="qe6"
                  >
                </qlik-embed>
              </div>
            </div>
          </div>

          <!-- CHART -->
          <div class="row ">
            <div class="col-sm-12"> 
              <h2 class="pb-2"></h2>chart</h2>
             <div class="qlik-embed-home-main" id="qlik-embed-container1">            
                <qlik-embed
                  ui="analytics/chart"
                  object-id="pzJdtJH"
                  app-id="{AppId}" 
                  id="qe1"
                  >
                </qlik-embed>
              </div>
            </div>
          </div>

          <!-- SHEET -->
          <div class="row ">
            <div class="col-sm-12"> 
              <h2 class="pb-2"></h2>sheet</h2>
              <div class="qlik-embed-home-main" id="qlik-embed-container1">             
                <qlik-embed
                  ui="analytics/sheet"
                  object-id="SRJwK"
                  app-id="{AppId}" 
                  id="qe2"
                  >
                </qlik-embed>
              </div>
            </div>
          </div>

          <!-- ON-THE-FLY -->
          <div class="row ">
            <div class="col-sm-12"> 
              <h2 class="pb-2"></h2>on-the-fly</h2>
              <div class="qlik-embed-home-main" id="qlik-embed-container1">            
                <qlik-embed
                  ui='analytics/chart'
                  app-id='{AppId}'
                  type='barchart'
                  dimensions='["[Dimension 1]"]'
                  measures='["[Sum of Expr1]"]'
                  id="qe3"
                  >
                </qlik-embed>
              </div>
            </div>
          </div>


        </div>
      </div>
    </main>
  </body>
</html>
